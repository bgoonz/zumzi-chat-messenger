<!DOCTYPE html>

<html lang="en">

<head>
  <title>Zumzi Live Demo</title>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
  <link rel="stylesheet" href="styles/live.css" />

  <!--SCRIPTINCLUDESTART-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

  <script src="https://www.google.com/recaptcha/api.js?render=6LceR_sUAAAAAEfV7LZK2cOaOHRzPSCNEK-_jcfU"></script>

  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  <script type="text/javascript" src="https://api.mesibo.com/mesibo2.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="mesibo/utils.js"></script>
  <script type="text/javascript" src="mesibo/config.js"></script>
  <script type="text/javascript" src="scripts/login.js"></script>
</head>

<body>
  <div class="container-fluid vh-100 m-0 p-0">
    <div class="row vh-100 m-0">
      <div class="col-md-7 order-md-1 col-lg-8 order-lg-1 col-12 order-2 h-100 d-flex flex-column"
        style="background-color: #00868b">

        <div class="flex-column justify-content-center flex-grow-1 overflow-auto align-items-center" style="
              color: white;
              font-family: 'Helvetica';
              font-size: 15px;
              display: flex;
            ">

          <div class="justify-content-center mx-auto">
     

            <hr style="border-top: 1px solid #ccc; opacity: 30%; width: 70%" />

            <ul style="list-style-position: inside; text-align: center">

            </ul>

            <hr style="border-top: 1px solid #ccc; opacity: 30%; width: 70%" />

            <div class="d-flex justify-content-center">
    
            
            </div>
          </div>
        </div>
        <!-- <div style="text-align: center; position: fixed; bottom: 0">
	   <p style="font-size: 15px; color: #ccc;">This page is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy" style="color:#ccc;">Privacy Policy</a> and <a style="color:#ccc;" href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
	   </div>  -->
      </div>
      <div class="col-md-5 order-md-2 col-lg-4 order-lg-2 col-12 order-1 align-self-center"
        style="background-color: white">
        <div id="main-login-form" class="h-100">
          <div style="text-align: center" id="mesibo-logo-m">
           
          </div>
          <div class="modal-header">
            <h5 class="col-12 modal-title text-center">
              Login to Zumzi Live Demo
            </h5>
          </div>
          <div class="modal-body" style="padding: 5px 10px 5px 10px">
            <form role="form">
              <div class="form-group">
                <label class="control-label" style="font-size: 15px">Name</label>
                <div>
                  <input type="name" class="form-control input-lg" id="name" name="name" value="" />
                </div>
                <label class="control-label" style="font-size: 15px; padding-top: 20px">Email</label>
                <div>
                  <input type="email" class="form-control input-lg" id="email" name="email" value="" />
                </div>
              </div>
              <div class="form-group" id="otp-input" style="display: none; font-size: 15px">
                <label class="control-label" id="email-otp-prompt"></label>

                <input type="number" class="form-control input-lg" id="otp" name="password" />
              </div>
              <div class="form-group">
                <div style="text-align: center">
                  <button type="button" class="btn btn-success" id="login-button" onclick="getMesiboDemoAppToken()">
                    <span class="spinner-border spinner-border-sm" id="login-spinner" role="status" aria-hidden="true"
                      style="display: none"></span>
                    <span class="sr-only">Enter...</span> Enter
                  </button>
                </div>
              </div>
            </form>

	 
            <div style="text-align: center; color: grey">
              <p style="font-size: 10px; color: #ccc">
                This login form is protected by reCAPTCHA and the Google
                <a href="https://policies.google.com/privacy" style="color: #ccc">Privacy Policy</a>
                and
                <a style="color: #ccc" href="https://policies.google.com/terms">Terms of Service</a>
                apply.
              </p>
            </div>
          </div>
        </div>
        <!-- /.modal-content -->

        <div id="main-room-form" style="display: none">
          <div class="modal-header px-0 py-1">
            <div class="row w-100 justify-content-center mx-auto">
              <h5 class="modal-title py-2">Zumzi Live Demo</h5>

              <div class="row w-100 justify-content-center" style="text-align: center">
                <label class="col-md-6" style="font-size: 15px"><input type="radio" name="optroom"
                    onclick="enterRoomForm(this)" checked value="enter" style="vertical-align: -1px" />
                  &nbsp; Enter Existing Room</label>

                <label class="col-md-6" style="font-size: 15px"><input type="radio" name="optroom"
                    onclick="createRoomForm(this)" value="create" style="vertical-align: -1px" />
                  &nbsp; Create New Room</label>
              </div>
            </div>
          </div>
          <div class="modal-body" style="padding: 5px 10px 5px 10px">
            <form role="form" id="join-room-form" action="">
              <input type="hidden" name="_token" value="" />
              <div class="form-group">
                <div id="room_id_div" style="margin-bottom: 10px">
                  <label class="control-label" id="room_id_label">Enter Room-ID</label>
                  <div>
                    <input type="number" class="form-control input-lg" id="roomid" value="" />
                  </div>
                </div>
                <div id="room_name_div" style="display: none; margin-bottom: 10px">
                  <label class="control-label" id="room_name_prompt" required>
                    Room Name</label>
                  <div>
                    <input type="name" class="form-control input-lg" id="roomname" maxlength="128" />
                  </div>
                </div>
                <div id="room_password_div" style="margin-bottom: 10px">
                  <label class="control-label" id="room_password_label">Enter Pin
                  </label>
                  <div>
                    <input type="number" class="form-control input-lg" id="roompin"
                      oninput="this.value=this.value.slice(0,this.maxLength)" maxlength="8" />
                  </div>
                </div>
                <div class="list-group" id="my-rooms-list" style="
                      display: none;
                      height: 200px;
                      margin-bottom: 10px;
                      overflow-y: auto;
                      overflow-x: none;
                    ">
                  <h5 style="text-align: center">My Rooms</h5>
                </div>
              </div>
              <div class="form-group">
                <div class="container mx-auto" id="stream-quality-options" style="display: none">
                  <!-- 								<a style="text-align: center">Set Resolution</a> -->
                  <div class="row" style="text-align: center">
                    <label class="radio col-3" style="font-size: 15px"><input type="radio" name="optquality" onclick=""
                        checked value="default" id="quality-default" style="vertical-align: -1px" />
                      &nbsp; Default</label>

                    <label class="radio col-5" style="font-size: 15px"><input type="radio" name="optquality" onclick=""
                        value="vga" id="quality-vga" style="vertical-align: -1px" />
                      &nbsp; Standard
                      <span style="font-size: 10px">- 640x480</span></label>

                    <label class="radio col-4" style="font-size: 15px"><input type="radio" name="optquality" onclick=""
                        value="hd" id="quality-hd" style="vertical-align: -1px" />
                      &nbsp; HD
                      <span style="font-size: 10px">- 1280x720</span></label>

                    <div class="w-100"></div>

                    <label class="radio col-4 px-0" style="font-size: 15px"><input type="radio" name="optquality"
                        onclick="" value="fhd" id="quality-fhd" style="vertical-align: -1px" />
                      &nbsp; Full HD<span style="font-size: 10px">
                        - 1920x1080</span></label>

                    <label class="radio col-4 px-0" style="font-size: 15px"><input type="radio" name="optquality"
                        onclick="" value="uhd" id="uhd" style="vertical-align: -1px" />
                      &nbsp;4K<span style="font-size: 10px">
                        - 3840x2160</span></label>

                    <label class="radio col-4" style="font-size: 15px"><input type="radio" name="optquality" onclick=""
                        value="qvga" id="quality-qvga" style="vertical-align: -1px" />
                      &nbsp;QVGA<span style="font-size: 10px">
                        - 320x240</span></label>
                  </div>
                </div>

                <div style="text-align: center">
                  <div style="padding-bottom: 20px">
                    <i id="default_audio_init" class="fas fa-microphone" onclick="toggleDefualtAudioMute()" style="
                          color: green;
                          cursor: pointer;
                          width: 30px;
                          font-size: 30px;
                        " title="Audio Enabled"></i>&nbsp;
                    <i id="default_video_init" class="fas fa-video" onclick="toggleDefaultVideoMute()" style="
                          color: green;
                          cursor: pointer;
                          width: 40px;
                          font-size: 30px;
                        " title="Video Enabled"></i>&nbsp;
                  </div>
                  <button type="button" class="btn btn-success" id="join-room-button" onclick="enterRoom()">
                    <span class="spinner-border spinner-border-sm" id="join-room-spinner" role="status"
                      aria-hidden="true" style="display: none"></span>
                    <span class="sr-only">Enter Room...</span>
                    <span id="join-room-button-text">Enter Room</span>
                  </button>
                  <button type="button" class="btn btn-success" id="my-rooms-button" onclick="showMyRooms()">
                    <span class="spinner-border spinner-border-sm" id="my-rooms-spinner" role="status"
                      aria-hidden="true" style="display: none"></span>
                    <span class="sr-only">My Rooms...</span>
                    <span id="my-rooms-button-text">My Rooms</span>
                  </button>

                  <button style="margin-top: 1px" type="button" class="btn btn-success" id="logout-button"
                    onclick="logOut()">
                    Logout
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
    </div>
  </div>
  <script type="text/javascript">
    var token = _getToken();
    if ( token ) {
      hideLoginScreen();
      showJoinRoomScreen();
    }

    if ( isMobileDetected() ) {
      document.getElementById( "mesibo-logo" ).style.display = "none";
      document.getElementById( "mesibo-logo-m" ).style.display = "block";
    }
  </script>
</body>

</html>
